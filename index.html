<!DOCTYPE html>
<html lang="en">
<head>

<body>

<div id="header">
    <div id="header-inner">
        <div id="logo"><img src="assets/images/rps-logo.png" width="300"></div>

</div>

<div id="container">

    <div id="main-content">
        <div id="main-content-inner">   
            <div id="gameSpace">

                <div id="playerOneBox" class="playerBox">
                    <div class="avatar">
                        <img src="assets/images/avatars/avatar1.png" class="avatarImg">
                        <h3>Won: <span class="playerOneWins blue wins">4</span>  Lost: <span class="playerOneLosses orange wins">3</span></h3>
                    </div>  

                    <div class="stat-table-label"><span class="stat-label">%Used</span><span class="stat-label">%Won</span></div>   
                    <div class="stats playerOneStats">

                    
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1a1.png"></div>
                            <div class="rock1X stat"></div>
                            <div class="rock1Y stat"></div>
                        </div>
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1b1.png"></div>
                            <div class="paper1X stat"></div>
                            <div class="paper1Y stat"></div>
                        </div>
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1c1.png"></div>
                            <div class="scissors1X stat"></div>
                            <div class="scissors1Y stat"></div>
                        </div>
                    </div>
                </div>

                <div id="center-column">
                    <div id="gameUpdates"><h1>Player One Wins!</h1></div>
                    <div id="gameBoard">
                        <div id="playerOneButtons" class="playerButtons">
                            <div class="playerLabel"><h1 class="playerOne">1</h1><h4 class="player-name-label">PLAYER</h4></div>
                            <div class="icon rock" ><img src="assets/images/rock-gray.png" class="icon-img" data-icon="1a1" data-over="1a2"></div>
                            <div class="icon paper" ><img src="assets/images/paper-gray.png" class="icon-img" data-icon="1b1" data-over="1b2"></div>
                            <div class="icon scissors" ><img src="assets/images/scissors-gray.png" class="icon-img" data-icon="1c1" data-over="1c2"></div>
                        </div>
                        <div id="playerTwoButtons" class="playerButtons">
                            <div class="playerLabel"><h1 class="playerTwo">2</h1><h4 class="player-name-label">PLAYER</h4></div>
                            <div class="icon rock"><img src="assets/images/rock-gray.png" class="icon-img" data-icon="2a1" data-over="2a2"></div>
                            <div class="icon paper"><img src="assets/images/paper-gray.png" class="icon-img" data-icon="2b1" data-over="2b2"></div>
                            <div class="icon scissors"><img src="assets/images/scissors-gray.png" class="icon-img" data-icon="2c1" data-over="2c2"></div>
                        </div>
                    </div>
                 </div>

                <div id="playerTwoBox" class="playerBox">
                    <div class="avatar">
                        <img src="assets/images/avatars/avatar2.png" class="avatarImg">
                        <h3>Won: <span class="playerTwoWins orange wins">4</span>  Lost: <span class="playerTwoLosses blue wins">3</span></h3>
                    </div>
                    <div class="stat-table-label"><span class="stat-label">%Used</span><span class="stat-label">%Won</span></div>
                    <div class="stats playerTwoStats"> 
                    
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1a1.png"></div>
                            <div class="rock2X stat"></div>
                            <div class="rock2Y stat"></div>
                        </div>
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1b1.png"></div>
                            <div class="paper2X stat"></div>
                            <div class="paper2Y stat"></div>
                        </div>
                        <div class="stat-block">
                            <div class="small-icon"><img src="assets/images/1c1.png"></div>
                            <div class="scissors2X stat"></div>
                            <div class="scissors2Y stat"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>
</div>

<div id="footer">

        <div id="footer-inner">
        <p> NEVER run with scissors...or rocks...or paper.</p>

        </p>
        </div>
 
</div>

<script>
// If page is ready
$(document).ready(function(){


    var currentTurn = 1; // keeps track of whose turn it is
    var gamesPlayed = 0; // keeps track of total games played

    var playerOne = {
        wins: 0,
        losses: 0,
        ties: 0,
        rock: 0,
        paper: 0,
        scissors: 0,
        rockWins: 0,
        paperWins: 0,
        scissorsWins: 0,
        rockLosses: 0,
        paperLosses: 0,
        scissorsLosses: 0,
        rockTies: 0,
        paperTies: 0,
        scissorsTies: 0
    }

    var playerTwo = {
        wins: 0,
        losses: 0,
        ties: 0,
        rock: 0,
        paper: 0,
        scissors: 0,
        rockWins: 0,
        paperWins: 0,
        scissorsWins: 0,
        rockLosses: 0,
        paperLosses: 0,
        scissorsLosses: 0,
        rockTies: 0,
        paperTies: 0,
        scissorsTies: 0
    }

    var playerOneChoice;
    var playerTwoChoice;

// Write scoreboard
    $('.playerOneWins').html(playerOne.wins);
    $('.playerOneLosses').html(playerOne.losses);
    $('.playerTwoWins').html(playerTwo.wins);
    $('.playerTwoLosses').html(playerTwo.losses);

// Tablulate Statistical History

    var oneRocks = 0;
    var onePapers = 0;
    var oneScissors = 0;

    var oneRocksWins = 0;
    var onePapersWins = 0;
    var oneScissorsWins = 0;


    var twoRocks = 0;
    var twoPapers = 0;
    var twoScissors = 0;

    var twoRocksWins = 0;
    var twoPapersWins = 0;
    var twoScissorsWins = 0;

// Tablulate Statistical History

function tabulateStats() {

    if (gamesPlayed > 0) {

        oneRocks = (playerOne.rock/gamesPlayed).toFixed(2);
        onePapers = (playerOne.paper/gamesPlayed).toFixed(2);
        oneScissors = (playerOne.scissors/gamesPlayed).toFixed(2);

        oneRocksWins = (playerOne.rockWins/gamesPlayed).toFixed(2);
        onePapersWins = (playerOne.paperWins/gamesPlayed).toFixed(2);
        oneScissorsWins = (playerOne.scissorsWins/gamesPlayed).toFixed(2);

        twoRocks = (playerTwo.rock/gamesPlayed).toFixed(2);
        twoPapers = (playerTwo.paper/gamesPlayed).toFixed(2);
        twoScissors = (playerTwo.scissors/gamesPlayed).toFixed(2);

        twoRocksWins = (playerTwo.rockWins/gamesPlayed).toFixed(2);
        twoPapersWins = (playerTwo.paperWins/gamesPlayed).toFixed(2);
        twoScissorsWins = (playerTwo.scissorsWins/gamesPlayed).toFixed(2);

        writeStats();
    }
}

// Write stats to scoreboard

function writeStats() {

    $('.rock1X').html(oneRocks + '%');
    $('.rock1Y').html(oneRocksWins + '%');
    $('.paper1X').html(onePapers + '%');
    $('.paper1Y').html(onePapersWins + '%');
    $('.scissors1X').html(oneScissors + '%');
    $('.scissors1Y').html(oneScissorsWins + '%');

    $('.rock2X').html(twoRocks + '%');
    $('.rock2Y').html(twoRocksWins + '%');
    $('.paper2X').html(twoPapers + '%');
    $('.paper2Y').html(twoPapersWins + '%');
    $('.scissors2X').html(twoScissors + '%');
    $('.scissors2Y').html(twoScissorsWins + '%');
}



// Rollovers for RPS buttons
    $('.icon-img').mouseenter(function() {
    $(this).attr('src', 'assets/images/' + $(this).attr('data-over') +'.png')
    });

    $('.icon-img').mouseleave(function() {
     $(this).attr('src', 'assets/images/' + $(this).attr('data-icon') +'.png')
    });

    $('.icon-img').mousedown(function() {
    $(this).attr('src', 'assets/images/' + $(this).attr('data-over') +'.png')
    });


    writeStats();


});
</script>
</body>
</html>
